<!DOCTYPE html>
<html>
<head>
    <title>Demo Java Application</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>End-to-End DevSecOps Pipeline</h1>
        <h2>Pipeline Result Environment -> DEV</h2>
        
        <img src="https://tenor.com/view/pipes-bursting-gif-13194970" alt="Jenkins Pipeline" width="150px">
        <img src="https://blog.syncitgroup.com/wp-content/uploads/2020/07/jenkins-pipeline.jpg" alt="Jenkins Pipeline" class="center" width="800px">
        <p id="date-time"></p>
        <br>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            &copy; 2023 >MK.Showcase<.
        </div>
    </div>
    <!-- Script to display current date and time -->
    <script>
        // Get the current date and time
        var currentDate = new Date();
        var dateTimeString = currentDate.toLocaleString([], {weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true});
        // Update the HTML element with the current date and time
        document.getElementById('date-time').innerText = dateTimeString;
    </script>
</body>
</html>
